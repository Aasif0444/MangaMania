<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | WebTooon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://wallpaperaccess.com/full/2454622.jpg');">
  
  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2 text-red-700">ComicZone</h1>
      <p class="text-red-500">Welcome back! Login to continue</p>
    </div>

    <form action="{% url 'loginPage'%}" method="POST" class="space-y-4">
      {% csrf_token%}
      <div>
        <label for="username" class="block mb-1 text-sm font-semibold text-red-700">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded-lg bg-white border border-red-400 text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-semibold text-red-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-white border border-red-400 text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <div class="flex justify-between items-center text-sm text-red-500">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-red-600 mr-2"> Remember me
        </label>
        <a href="#" class="hover:text-red-700 underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-red-600">
      Don't have an account? <a href="{%url 'registration'%}" class="text-red-800 font-semibold hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
